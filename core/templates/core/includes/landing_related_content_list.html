{% if page.related_pages %}
<div class="column-quarter">
  <div class="panel-vertical-narrow content-list">
    <h2 class="heading heading-small margin-top-0">Related content</h2>
    <ul>
      {% for item in page.related_pages %}
        <li>
          <h3 class="heading-small">
						<a href="{{ item.full_path }}" class="link">{{ item.title }}</a>
					</h3>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
